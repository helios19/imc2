<div class="modal-header">
    <h3 class="text-center">Game Over</h3>
</div>
<div ng-controller="GameController" class="modal-body">
    <h5 class="text-center">{{item.message}}<h5/>
</div>
<div class="modal-footer">
    <button type="button" ng-click="restart()" class="btn btn-info btn-sm center-block">Play Again</button>
</div>

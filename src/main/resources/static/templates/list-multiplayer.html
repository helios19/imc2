<div class="generic-container">
    <div class="panel panel-default">
        <!-- Default panel contents -->

        <div class="panel-heading text-center">
            <span class="lead ">Rock ** Paper ** Scissors</span>
            <span class="h4 strong text-danger has-error pull-right">*multiplayer*</span>
        </div>

        <div class="panel-body">
            <div class="formcontainer">
                <div class="alert alert-danger" role="alert" ng-if="ctrl.errorMessage">{{ctrl.errorMessage}}</div>
                <form ng-submit="ctrl.submit()" name="myForm" class="form-horizontal">
                    <input type="hidden" ng-model="ctrl.game.uuid" />

                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-lable" for="player1">Player 1</label>
                            <div class="col-md-7">
                                <select ng-model="ctrl.game.playerSymbols[0]" id="player1" class="gamename form-control input-sm" required >
                                    <option selected value="ROCK">ROCK</option>
                                    <option value="PAPER">PAPER</option>
                                    <option value="SCISSORS">SCISSORS</option>
                                </select>
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-lable" for="player2">Player 2</label>
                            <div class="col-md-7">
                                <select ng-model="ctrl.game.playerSymbols[1]" id="player2" class="gamename form-control input-sm" required >
                                    <option selected value="ROCK">ROCK</option>
                                    <option value="PAPER">PAPER</option>
                                    <option value="SCISSORS">SCISSORS</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div ng-repeat="template in ctrl.templatePlayers track by $index">
                        <ng-include src="template"/>
                    </div>

                    <div class="row" ng-if="ctrl.gameResult">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-lable">Result</label>
                            <div class="col-md-7">
                                <p class="mark text-left" ng-if="ctrl.gameResult.includes('DRAW')">DRAW</p>
                                <p class="alert-success text-left" ng-if="ctrl.gameResult.includes('WIN')">{{ctrl.gameResult}}</p>
                                <p class="alert-danger text-left" ng-if="ctrl.gameResult.includes('LOSE')">{{ctrl.gameResult}} LOST</p>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-actions floatRight">
                            <input type="submit"  value="Play" class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid || myForm.$pristine">
                            <button type="button" ng-click="ctrl.reset()" class="btn btn-warning btn-sm">Restart</button>
                            <button type="button" ng-click="ctrl.addNewPlayer()" class="btn btn-warning btn-sm">New Player</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading"><span class="lead">Previous Games</span></div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>DATE</th>
                        <th>PLAYERS</th>
                        <th>RESULT</th>
                        <th width="20"></th>
                        <th width="180"><p class="mark text-center" ng-if="ctrl.gameMaxTries">Games Played: {{ctrl.gameCounter}} / {{ctrl.gameMaxTries}}</p></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="u in ctrl.previousGames"
                        ng-class="{'mark': u.result.includes('DRAW'), 'alert-success': u.result.includes('WIN'), 'alert-danger': u.result.includes('LOSE')}">
                        <td>{{$index+1}}</td>
                        <td>{{u.date}}</td>
                        <td>{{u.players}}</td>
                        <td>{{u.result}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
